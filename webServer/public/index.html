<html>
<head>
  <title>The Resistance Band</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    /* No js scripts written yet */
  </script>
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monoton" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1 id="logo">The ~ Resistance ~ Band</h1>
    <button id="record" class="btn"><i class="fas fa-dot-circle"></i></button>
  </div>
  
  
  <div class="thermin-container">
    <select id="termin-low">
      <option value="thermin-low-a">Tune A</option>
      <option value="thermin-low-b">Tune B</option>
      <option value="thermin-low-c">Tune C</option>
    </select> 
    <select id="termin-mid">
      <option value="thermin-low-a">Tune A</option>
      <option value="thermin-low-b">Tune B</option>
      <option value="thermin-low-c">Tune C</option>
    </select> 
    <select id="termin-high">
      <option value="thermin-low-a">Tune A</option>
      <option value="thermin-low-b">Tune B</option>
      <option value="thermin-low-c">Tune C</option>
    </select> 
  </div>
  
  
  <div class="drum-container">
    <div id="drum1" class="drum-pad">Drum One</div>
    <div id="drum2" class="drum-pad">Drum Two</div>
    <div id="drum3" class="drum-pad">Drum Three</div>
    <div id="drum4" class="drum-pad">Drum Four</div>
  </div>
  
  <script src ="client.js" type="text/javascript"> </script>

</body>

</html>
