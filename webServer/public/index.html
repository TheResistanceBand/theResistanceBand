<html>
<head>
  <title>The Resistance Band</title>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    /* No js scripts written yet */
  </script>
  <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monoton" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <h1 id="logo">The ~ Resistance ~ Band</h1>
    <button id="record" class="btn"><i class="fas fa-dot-circle"></i></button>
  </div>
  
  
  <div class="theremin-container">
    <select id="theremin-low">
      <option value="a">Tune A</option>
      <option value="b">Tune B</option>
      <option value="c">Tune C</option>
    </select>
    <select id="theremin-mid">
      <option value="a">Tune A</option>
      <option value="b">Tune B</option>
      <option value="c">Tune C</option>
    </select>
    <select id="theremin-high">
      <option value="a">Tune A</option>
      <option value="b">Tune B</option>
      <option value="c">Tune C</option>
    </select>
    <select id="flex">
      <option value="a">Flex A</option>
      <option value="b">Flex B</option>
    </select>
  </div>

  <div class="theremin-container">

    <button id="song-1" class="song"><i class="fas fa-play"></i> Song 1</button>
    <button id="song-2" class="song"><i class="fas fa-play"></i> Song 2</button>
    <button id="song-3" class="song"><i class="fas fa-play"></i> Song 3</button>
    <button id="song-stop" class="song"><i class="fas fa-stop"></i> Stop</button>
  </div>
  
  
  <div class="drum-container">

    <div id="drum1" class="drum-pad">
      <select id="drum-one" class="drum-select">
        <option value="a1">Drum 1 A</option>
        <option value="b1">Drum 1 B</option>
        <option value="c1">Drum 1 C</option>
      </select>
    </div>
    <div id="drum2" class="drum-pad">
      <select id="drum-two" class="drum-select">
        <option value="a2">Drum 2 A</option>
        <option value="b2">Drum 2 B</option>
        <option value="c2">Drum 2 C</option>
      </select>
    </div>
    <div id="drum3" class="drum-pad">
      <select id="drum-three" class="drum-select">
        <option value="a3">Drum 3 A</option>
        <option value="b3">Drum 3 B</option>
        <option value="c3">Drum 3 C</option>
      </select>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
  <script src ="client.js" type="text/javascript"> </script>

</body>

</html>
